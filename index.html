<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto Educacional</title>

  <!-- Fonte (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0f172a;
      --bg-soft: #111827;
      --accent: #38bdf8;
      --accent-soft: #0ea5e9;
      --text-main: #f8fafc;
      --text-muted: #cbd5f5;
      --card-bg: rgba(255,255,255,0.06);
      --blur: blur(14px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1e293b, var(--bg-main));
      color: var(--text-main);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      margin-left: 32px;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
      transition: color .3s;
    }

    header nav a:hover {
      color: var(--accent);
    }

    .hero {
      min-height: 100vh;
      padding: 140px 60px 80px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 60px;
      align-items: center;
    }

    .hero h1 {
      font-size: 3.2rem;
      line-height: 1.15;
      margin-bottom: 24px;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 36px;
      max-width: 520px;
    }

    .hero-buttons a {
      display: inline-block;
      margin-right: 16px;
      padding: 14px 26px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .2s, box-shadow .2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #020617;
    }

    .btn-secondary {
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .hero-buttons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(56,189,248,0.25);
    }

    .hero-image img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.45);
    }

    /* ===== CARROSSEL 3D ===== */
    .carousel-section {
      padding: 120px 0;
      perspective: 1400px;
      overflow: hidden;
    }

    .carousel {
      width: 100%;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
    }

    .carousel-track {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      transition: transform 1s ease;
    }

    .carousel-item {
      position: absolute;
      width: 420px;
      height: 240px;
      border-radius: 22px;
      overflow: hidden;
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      box-shadow: 0 30px 70px rgba(0,0,0,0.45);
      transition: transform .8s ease, opacity .8s ease;
    }

    .carousel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* ===== POSICIONAMENTO 3D ===== */
    .item-0 { transform: translateX(-520px) translateZ(-380px) rotateY(25deg); opacity: 0.45; }
    .item-1 { transform: translateX(-260px) translateZ(-180px) rotateY(15deg); opacity: 0.65; }
    .item-2 { transform: translateX(0) translateZ(0) rotateY(0deg); opacity: 1; }
    .item-3 { transform: translateX(260px) translateZ(-180px) rotateY(-15deg); opacity: 0.65; }
    .item-4 { transform: translateX(520px) translateZ(-380px) rotateY(-25deg); opacity: 0.45; }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 980px) {
      .hero {
        grid-template-columns: 1fr;
        padding-top: 120px;
      }

      .carousel-item {
        width: 300px;
        height: 180px;
      }
    }
  </style>
</head>
