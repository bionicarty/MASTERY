/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* HEADER */

  top:0;left:0;right:0;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
  background:url("images/header.png") center/cover no-repeat;
  z-index:100;
}
.logo img{height:60px}
nav ul{list-style:none;display:flex;gap:36px}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
nav a:hover{color:var(--accent)}

/* HERO */
.hero{
  margin-top:90px;
  min-height:80vh;
  background:url("images/hero.png") center/cover no-repeat;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:100px 60px;
  gap:40px;
  flex-wrap:wrap;
}
.hero-text{max-width:620px}
.hero-text h1{
  font-size:88px;
  color:#fff;
}
.hero-text h1 span{
  display:block;
  font-size:120px;
  color:var(--accent);
}
.hero-text p{
  font-size:24px;
  color:#fff;
  margin-top:16px;
}

/* FORM */
.hero-form{
  width:400px;
  background:rgba(0,0,0,.55);
  padding:36px;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.hero-form label{font-size:12px;color:#fff}
.hero-form input{
  padding:12px;
  border-radius:8px;
  border:none;
}
.hero-form button{
  background:var(--accent);
  color:#111;
  border:none;
  padding:12px;
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
}

/* WHATSAPP HERO */

}

/* MASTER */
.master-section{
  padding:120px 60px;

.master-container{

}

/* CURSOS */
#cursos{
  padding:140px 60px;
  display:flex;
  gap:36px;
  flex-wrap:wrap;
  justify-content:center;
}
#cursos h2{
  width:100%;
  text-align:center;
  color:var(--accent);
  font-size:3rem;
}
.course-box{
  background:#fff;
  color:#111;
  padding:36px;
  border-radius:16px;
  max-width:360px;
  text-align:center;
}
.course-box h3{color:var(--primary)}
.course-box a{margin-top:20px;display:inline-block}

/* DEPOIMENTOS 3D */
.testimonials-section{
  padding:120px 60px;
  text-align:center;
}
.testimonials-section h2{
  color:var(--accent);
  font-size:2.8rem;
  margin-bottom:40px;
}
.testimonials-3d-carousel{
  position:relative;
  height:520px;
  max-width:900px;
  margin:auto;
  perspective:1200px;
}
.carousel-wrapper{
  position:relative;
  height:100%;
  transform-style:preserve-3d;
}
.carousel-item{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.6);
  opacity:.3;
  filter:blur(3px);
  width:250px;height:450px;
  border-radius:20px;
  overflow:hidden;
  transition:.6s;
}
.carousel-item.active{
  transform:translate(-50%,-50%) scale(1);
  opacity:1;
  filter:none;
  z-index:2;
}
.carousel-item.prev{
  transform:translate(calc(-50% - 220px),-50%) scale(.7);
}
.carousel-item.next{
  transform:translate(calc(-50% + 220px),-50%) scale(.7);
}
.carousel-item video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CONTROLES */
.carousel-controls{
  position:absolute;
  top:50%;
  width:100%;
  display:flex;
  justify-content:space-between;
  transform:translateY(-50%);
}
.carousel-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.5);
  color:#fff;
  font-size:24px;
  cursor:pointer;
}

/* TEACHER */
.teacher-section{

.teacher-container{
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:40px;

}
.teacher-photo{
  width:420px;
  height:520px;
  background:url("images/teacher.png") center/cover no-repeat;
  border-radius:18px;
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  color:#fff;
}
</style>
