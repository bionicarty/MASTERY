<style>
:root{
--primary:#23006a;
--accent:#f0b816;
--dark:#23006a;
--light:#ffffff;
--text:#ffffff;
--secondary:#e0e0e0;
--title:#23006a;
--hero-text-color:#ffffff;
--grad-top:#ffffff;
--grad-mid:#f5f2ff;
--grad-mid2:#e8e1ff;
--grad-bottom:#23006a;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
font-family:"League Spartan",sans-serif;
background:#fff;
color:var(--text);
overflow-x:hidden;
scroll-behavior:smooth;
}

/* GRADIENT */
#page-gradient{
position:fixed;
left:0;right:0;top:0;
height:100vh;
z-index:-2;
pointer-events:none;
background:linear-gradient(
180deg,
var(--grad-top) 0%,
var(--grad-mid) 35%,
var(--grad-mid2) 70%,
var(--grad-bottom) 100%
);
background-size:100% 200%;
}

/* HEADER */
header{
position:fixed;
top:0;left:0;right:0;
height:90px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 60px;
background:url("images/header.png") center/cover no-repeat;
z-index:200;
box-shadow:0 2px 10px rgba(0,0,0,.45);
}

.logo img{height:60px}
nav ul{list-style:none;display:flex;gap:36px}
nav a{color:#fff;text-decoration:none;font-weight:500}

/* HERO */
.hero{
margin-top:90px;
min-height:80vh;

}

.hero-text{max-width:620px}
.hero-text h1{font-size:88px;color:var(--primary);line-height:1.05}
.hero-text h1 span{display:block;font-size:120px}
.hero-text p{font-size:24px;color:#fff;margin-top:20px}

.hero-form{
width:400px;
background:rgba(0,0,0,.55);
padding:36px;
border-radius:18px;
display:flex;
flex-direction:column;
gap:12px;
}

.hero-form label{color:#fff;font-size:14px}
.hero-form input{
padding:12px;
border-radius:8px;
border:none;
font-size:14px;
}

.checkbox-group{
display:flex;
align-items:center;
gap:8px;
margin:12px 0;
}

.checkbox-group label{font-size:14px;color:#fff}

#hero-send{
background:#23006a;
color:#fff;
border:none;
padding:14px;
font-size:16px;
font-weight:600;
border-radius:8px;
cursor:pointer;
}

/* MASTER */
.master-section{
padding:120px 60px;
background:transparent;
color:#111;
}

.master-container{
max-width:1200px;
margin:0 auto;
display:flex;
gap:60px;
flex-wrap:wrap;
}

.master-text{flex:1;min-width:320px}
.master-text h1{color:#23006a;font-size:2.4rem;margin-bottom:18px}
.master-text li{margin-bottom:12px}

.cta-box{
flex:0 0 420px;
background:rgba(0,0,0,.45);
padding:36px;
border-radius:16px;
color:#fff;
text-align:center;
}

/* CURSOS */
#cursos{
padding:140px 60px;
display:flex;
gap:34px;
flex-wrap:wrap;
justify-content:center;
}

#cursos h2{
width:100%;
text-align:center;
color:#23006a;
font-size:3rem;
margin-bottom:36px;
}

.course-box{
background:#fff;
padding:40px;
border-radius:16px;
max-width:360px;
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
}

/* TESTEMUNHOS */
.testimonials-section{
padding:120px 60px;

.testimonials-section h2{
color:#23006a;

/* TEACHER */
.teacher-section{

.teacher-container{
max-width:1200px;
margin:0 auto;
display:flex;

flex-wrap:wrap;
align-items:center;
}

.teacher-photo{
width:420px;
height:520px;
border-radius:18px;

}

/* WHATSAPP */
#whatsapp-btn{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
border-radius:50%;
border:none;
background:#25D366;
color:#fff;
font-size:28px;
cursor:pointer;
z-index:500;
}

/* RESPONSIVO */
@media(max-width:980px){
.hero{flex-direction:column;padding:60px 20px}
.hero-form{width:100%}
}
</style>
