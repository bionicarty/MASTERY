<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MASTER English</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3aafa9;
  --background:#17252a;
  --title:#fe5f55;
  --secondary:#def2f1;
  --text:#f5f7f8;
  --hero-text-color:#17252a;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"League Spartan",sans-serif;
  background:var(--background);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER — apenas clareado levemente */
header{
  position:fixed;top:0;left:0;right:0;height:90px;
  display:flex;justify-content:space-between;align-items:center;
  padding:0 60px;
  background:url("images/header.png") center/cover no-repeat;
  z-index:100;
}

/* HERO — mantido visual */
.hero{
  margin-top:90px;
  min-height:80vh;
  background:url("images/hero.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:100px 60px;
}

/* ===== CARROSSEL 3D CORRIGIDO ===== */
.testimonials-3d-carousel{
  perspective:1400px;
  height:520px;
  position:relative;
}

.carousel-item{
  position:absolute;
  top:50%;left:50%;
  width:300px;height:520px;
  transform-style:preserve-3d;
  transition:all .6s ease;
  opacity:.4;
  filter:blur(4px);
}

/* FIX: perspectiva circular real */
.carousel-item.active{
  transform:translate(-50%,-50%) translateZ(300px);
  opacity:1;
  filter:none;
  z-index:3;
}
.carousel-item.prev{
  transform:translate(-50%,-50%) rotateY(35deg) translateZ(0);
}
.carousel-item.next{
  transform:translate(-50%,-50%) rotateY(-35deg) translateZ(0);
}

/* VIDEO */
.carousel-item video{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:20px;
}

/* RESPONSIVO — sem encolher hero */
@media(max-width:900px){
  .hero{
    flex-direction:column;
    padding:80px 20px;
  }
}
</style>
</head>
<body>

<!-- TODO O RESTANTE DO HTML É IGUAL AO SEU -->
<!-- JS do carrossel ajustado para autoplay muted + click ativa som -->
<script>
const items=document.querySelectorAll(".carousel-item");
let index=0;

function update(){
 items.forEach((el,i)=>{
  el.className="carousel-item";
  if(i===index) el.classList.add("active");
  if(i===index-1) el.classList.add("prev");
  if(i===index+1) el.classList.add("next");
 });
}
update();

items.forEach(item=>{
 const v=item.querySelector("video");
 v.muted=true;
 item.onclick=()=>v.muted=false;
});
</script>

</body>
</html>
