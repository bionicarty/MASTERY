<style>
/* =======================
   NOVA IDENTIDADE MASTER
   ======================= */
:root{
  --primary:#23006a;      /* azul escuro */
  --background:#ffffff;  /* branco */
  --title:#f0b816;       /* amarelo */
  --secondary:#3a2f8f;   /* azul apoio */
  --text:#23006a;
  --hero-text-color:#23006a;

  --grad-top:#ffffff;
  --grad-mid:#f3f1fb;
  --grad-mid2:#23006a;
  --grad-bottom:#1a004f;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"League Spartan",sans-serif;
  background:var(--background);
  color:var(--text);
  line-height:1.5;
  overflow-x:hidden;
  scroll-behavior:smooth;
  position:relative;
}

/* GRADIENT */
#page-gradient{
  position:fixed;
  left:0;right:0;top:0;
  height:100vh;
  z-index:-2;
  pointer-events:none;
  background:linear-gradient(
    180deg,
    var(--grad-top) 0%,
    var(--grad-mid) 32%,
    var(--grad-mid2) 70%,
    var(--grad-bottom) 100%
  );
  background-size:100% 200%;
  transition:.3s;
}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;height:90px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 60px;
  background:url("images/header.png") no-repeat center/cover;
  z-index:200;
}
.logo img{height:60px}
nav ul{list-style:none;display:flex;gap:36px}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:.25s;
}
nav a:hover{color:var(--title)}

/* HERO */
.hero{
  margin-top:90px;
  background:url("images/hero.png") no-repeat center/cover;
  min-height:80vh;
  display:flex;
  gap:40px;
  align-items:center;
  justify-content:space-between;
  padding:100px 50px;
  flex-wrap:wrap;
}
.hero-text{max-width:620px}
.hero-text h1{
  font-size:88px;
  color:var(--primary);
  line-height:1.05;
}
.hero-text h1 span{
  display:block;
  font-size:120px;
  color:var(--title);
}
.hero-text p{
  font-size:24px;
  color:var(--hero-text-color);
  margin-bottom:30px;
}

/* FORM HERO */
.hero-form{
  width:400px;
  background:rgba(35,0,106,.88);
  padding:36px;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
  gap:12px;
}
.hero-form label{font-size:12px;color:#fff}
.hero-form input{
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
.hero-form button{
  background:var(--title);
  color:#23006a;
  border:none;
  padding:12px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

/* MASTER */
.master-section{padding:120px 60px}
.master-text h1{color:var(--primary)}
.master-text li{color:var(--secondary)}
.cta-box{
  background:rgba(35,0,106,.9);
  color:#fff;
}
.btn-saiba-mais{
  background:var(--title);
  color:#23006a;
  padding:12px 26px;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* CURSOS */
#cursos h2{color:var(--primary)}
.course-box h3{color:var(--primary)}

/* CARROSSEL */
.testimonials-section h2{color:var(--primary)}
.carousel-btn{
  background:rgba(35,0,106,.85);
  color:#fff;
}

/* TEACHER */
.teacher-text h2{color:var(--primary)}
.teacher-text p{color:var(--secondary)}
.btn-master{
  background:var(--title);
  color:#23006a;
  padding:12px 24px;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
}

/* WHATSAPP */
#whatsapp-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:28px;
  cursor:pointer;
  z-index:500;
}

/* FOOTER */
.footer{
  padding:40px 60px;
  text-align:center;
  color:#fff;
  border-top:1px solid rgba(255,255,255,.08);
}

/* RESPONSIVO */
@media(max-width:980px){
  header{padding:0 24px}
  .hero{padding:48px 20px;flex-direction:column}
  .hero-form{width:100%}
}
@media(max-width:520px){
  .hero-text h1{font-size:36px}
  .hero-text h1 span{font-size:60px}
}
</style>
</head>

<body>

<div id="page-gradient"></div>

<header>

    </ul>
  </nav>
</header>
